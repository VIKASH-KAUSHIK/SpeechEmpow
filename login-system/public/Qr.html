<!DOCTYPE html>

<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #333;

            flex: 1;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .qr-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .qr-img {
            width: 250px;
            height: 250px;
            border: 1px solid #ddd;
        }
        
        .card-icons {
            display: flex;
            
            
            gap: 10px;
            /* margin-bottom: 15px; */
        }

        .card-icon {
            width: 120px;
            height: 70px;
            background-color: #fdfdfd;

            display: flex;
            align-items: center;
            justify-content: center;
            margin-left:2px ;
            font-weight: 600;
            font-size: 17px;
        }
        
        .info {
            margin-top: 1.5rem;
            max-width: 400px;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        @media print {
            .no-print {
                display: none;
            }
            body {
                background-color: white;
            }
            .qr-container {
                box-shadow: none;
            }
        }
    </style>
</head>
