<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Header -->
    <rect width="800" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="30" y="43" font-family="Arial" font-size="24" fill="#4a86e8" font-weight="bold">SpeechTherapy</text>
    
    <!-- Navigation -->
    <text x="200" y="43" font-family="Arial" font-size="16" fill="#555555">Home</text>
    <text x="270" y="43" font-family="Arial" font-size="16" fill="#555555">About</text>
    <text x="340" y="43" font-family="Arial" font-size="16" fill="#555555">Services</text>
    <text x="420" y="43" font-family="Arial" font-size="16" fill="#555555">Therapists</text>
    <text x="510" y="43" font-family="Arial" font-size="16" fill="#4a86e8" font-weight="bold">Therapy Room</text>
    <text x="620" y="43" font-family="Arial" font-size="16" fill="#555555">Blog</text>
    <text x="670" y="43" font-family="Arial" font-size="16" fill="#555555">Contact</text>
    
    <!-- Main Content Area -->
    <rect x="20" y="90" width="760" height="490" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5"/>
    
    <!-- Page Title -->
    <text x="40" y="120" font-family="Arial" font-size="22" fill="#333333" font-weight="bold">Live Chat &amp; Video Therapy</text>
    
    <!-- Video Call Section -->
    <rect x="40" y="140" width="480" height="320" fill="#f0f0f0" stroke="#dddddd" stroke-width="1" rx="5"/>
    
    <!-- Main Video (Therapist) -->
    <rect x="55" y="155" width="450" height="290" fill="#333333" rx="5"/>
    <circle cx="280" cy="300" r="60" fill="#666666"/>
    <rect x="250" y="290" width="60" height="80" fill="#666666" rx="5"/>
    <text x="220" y="390" font-family="Arial" font-size="16" fill="#ffffff">Dr. Emma Johnson</text>
    
    <!-- User Video (Small) -->
    <rect x="380" y="155" width="120" height="90" fill="#444444" rx="5"/>
    <circle cx="440" cy="180" r="15" fill="#777777"/>
    <rect x="432" y="180" width="17" height="20" fill="#777777" rx="3"/>
    <text x="425" y="215" font-family="Arial" font-size="12" fill="#ffffff">You</text>
    
    <!-- Video Controls -->
    <rect x="180" y="460" width="200" height="40" fill="#f0f0f0" stroke="#dddddd" stroke-width="1" rx="20"/>
    
    <!-- Mute Button -->
    <circle cx="220" cy="480" r="15" fill="#ffffff" stroke="#aaaaaa" stroke-width="1"/>
    <rect x="215" y="475" width="10" height="10" fill="#aaaaaa"/>
    
    <!-- Video Button -->
    <circle cx="280" cy="480" r="15" fill="#ffffff" stroke="#aaaaaa" stroke-width="1"/>
    <rect x="275" y="475" width="10" height="10" fill="#aaaaaa"/>
    
    <!-- End Call Button -->
    <circle cx="340" cy="480" r="15" fill="#ff6b6b" stroke="#ff4040" stroke-width="1"/>
    <rect x="335" y="475" width="10" height="10" fill="#ffffff"/>
    
    <!-- Chat Section -->
    <rect x="540" y="140" width="200" height="390" fill="#f9f9f9" stroke="#dddddd" stroke-width="1" rx="5"/>
    <text x="560" y="165" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">Chat</text>
    
    <!-- Chat Messages -->
    <rect x="550" y="180" width="180" height="290" fill="#ffffff" stroke="#eeeeee" stroke-width="1" rx="5"/>
    
    <!-- Therapist Message -->
    <rect x="560" y="190" width="140" height="40" fill="#e9f5ff" rx="10"/>
    <text x="570" y="210" font-family="Arial" font-size="12" fill="#333333">Hi! Let's work on your</text>
    <text x="570" y="225" font-family="Arial" font-size="12" fill="#333333">articulation exercises.</text>
    
    <!-- User Message -->
    <rect x="600" y="245" width="120" height="30" fill="#f0f7ee" rx="10"/>
    <text x="610" y="265" font-family="Arial" font-size="12" fill="#333333">I'm ready!</text>
    
    <!-- Therapist Message -->
    <rect x="560" y="290" width="140" height="70" fill="#e9f5ff" rx="10"/>
    <text x="570" y="310" font-family="Arial" font-size="12" fill="#333333">Great! Let's start with</text>
    <text x="570" y="325" font-family="Arial" font-size="12" fill="#333333">the "S" sound in</text>
    <text x="570" y="340" font-family="Arial" font-size="12" fill="#333333">sentence practice.</text>
    
    <!-- Chat Input -->
    <rect x="550" y="480" width="180" height="40" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="20"/>
    <text x="570" y="505" font-family="Arial" font-size="14" fill="#999999">Type a message...</text>
    <circle cx="710" cy="500" r="15" fill="#4a86e8"/>
    <polygon points="705,495 705,505 715,500" fill="#ffffff"/>
    
    <!-- Tools Panel -->
    <rect x="40" y="510" width="480" height="70" fill="#f9f9f9" stroke="#dddddd" stroke-width="1" rx="5"/>
    <text x="60" y="535" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Therapy Tools</text>
    
    <!-- Tool Icons -->
    <rect x="60" y="545" width="80" height="25" fill="#e9f5ff" stroke="#c0d8f0" stroke-width="1" rx="5"/>
    <text x="70" y="562" font-family="Arial" font-size="12" fill="#4a86e8">Exercises</text>
    
    <rect x="150" y="545" width="80" height="25" fill="#e9f5ff" stroke="#c0d8f0" stroke-width="1" rx="5"/>
    <text x="160" y="562" font-family="Arial" font-size="12" fill="#4a86e8">Flashcards</text>
    
    <rect x="240" y="545" width="80" height="25" fill="#e9f5ff" stroke="#c0d8f0" stroke-width="1" rx="5"/>
    <text x="250" y="562" font-family="Arial" font-size="12" fill="#4a86e8">Whiteboard</text>
    
    <rect x="330" y="545" width="80" height="25" fill="#e9f5ff" stroke="#c0d8f0" stroke-width="1" rx="5"/>
    <text x="340" y="562" font-family="Arial" font-size="12" fill="#4a86e8">Record</text>
    
    <rect x="420" y="545" width="80" height="25" fill="#e9f5ff" stroke="#c0d8f0" stroke-width="1" rx="5"/>
    <text x="430" y="562" font-family="Arial" font-size="12" fill="#4a86e8">Analytics</text>
  </svg>
