<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
         <div class="logo">
            <h2><span style="color: #228273;">Speech</span>Empow</h2>
        </div>
        
        <form action="/forgot-password" method="POST">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="USERNAME OR EMAIL" required>
                <i class='bx bxs-user'></i>
            </div>

            <button type="submit" class="btn" style="width: 100%; height: 45px; background: #fff; border: none; outline: none; border-radius: 40px; box-shadow: 0 0 10px rgba(0, 0, 0, .1); cursor: pointer; font-size: 16px; color: #333; font-weight: 600; margin-top: 20px;">
                Reset Password
            </button>
            
            <div class="login-link" style="text-align: center; margin-top: 15px;">
                <p><a href="/login" style="color: #fff; text-decoration: none; font-weight: 600;">Back to Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
