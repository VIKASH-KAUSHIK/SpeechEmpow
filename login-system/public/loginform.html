<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechEmpow - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #f0fffe; /* Light blue background */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Logo Section -->
        <div class="logo">
            <h2><span style="color: #228273;">Speech</span>Empow</h2>
        </div>
        
        <form method="POST" action="/login">
            <h1>Login</h1>
            
            <!-- Error Container -->
            <div id="error-container" style="color: #ff8a8a; text-align: center; margin-bottom: 15px;"></div>
            
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="USERNAME OR EMAIL" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="PASSWORD" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="Forgot.html">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? 
                    <a href="/register">Register Now</a>
                </p>
            </div>
        </form>
    </div>
    
    <script>
        // Function to get URL parameters
        function getUrlParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }
        
        // Check for error messages from redirects
        const errorMessage = getUrlParam('error');
        if (errorMessage) {
            document.getElementById('error-container').innerText = decodeURIComponent(errorMessage);
        }
        
        // Form submission handler - using standard form submission but with validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                document.getElementById('error-container').innerText = 'Please fill in all fields';
            }
        });
    </script>
</body>
</html>
