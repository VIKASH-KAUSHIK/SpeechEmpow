<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SpeechEmpow</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo h2 {
            font-size: 28px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="register">
        <!-- Added SpeechEmpow Logo -->
        <div class="logo">
            <h2><span style="color: #070707;">Speech</span>Empow</h2>
        </div>
        
        <form action="/register" method="POST" id="registerForm">
            <h1>Create Your Account</h1>
            <div class="input-box">
                <input class="name1" type="text" name="fname" id="firstName" placeholder="FIRST NAME" required>
                <input class="name2" type="text" name="lname" id="lastName" placeholder="LAST NAME" required>
            </div>    
            
            <div class="input-box1">
                <input type="text" name="uname" id="username" placeholder="USERNAME" required>   
            </div>
            
            <div class="input-box1">
                <input type="email" name="email" id="email" placeholder="EMAIL ADDRESS" required>
            </div>

            <div class="input-box2">
                <input type="date" id="birthdate" name="date" required>
            </div>

            <div class="input-box3">
                <select class="input" id="gender" name="gender" required>
                    <option value="">GENDER</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to answer">Prefer not to Answer</option>
                </select>
            </div>            
            
            <div class="input-box4">
                <input type="password" name="pass" id="password" placeholder="PASSWORD" required>
            </div>

            <div class="input-box4">
                <input type="password" name="conpass" id="confirmPassword" placeholder="CONFIRM PASSWORD" required>
            </div>

            <button type="submit" class="btn">Register</button>
            
            <div class="login-link" style="text-align: center; margin-top: 15px;">
                <p>Already have an account? <a href="/login" style="color: #fff; text-decoration: none; font-weight: 600;">Login</a></p>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
