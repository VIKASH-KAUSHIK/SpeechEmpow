<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
    background: linear-gradient(115deg, #f8f7f7 0%, #76e4b0 100%);
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .payment-header {
            background-color: #81b4a4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .payment-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 900;
            color: #76928b;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #8be7bc;
            outline: none;
        }

        .card-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background-color: #20a178;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #487b6b;
        }

        .card-icons {
            display: flex;
            
            
            gap: 10px;
            /* margin-bottom: 15px; */
        }

        .card-icon {
            width: 120px;
            height: 70px;
            background-color: #fdfdfd;
            border: radius 10px;;
            border-radius: 18px;
            border-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left:2px ;
            font-weight: 600;
            font-size: 17px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .success-icon {
            width: 70px;
            height: 70px;
            background-color: #4ade80;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
        }

        .success-icon::before,
        .success-icon::after {
            content: '';
            position: absolute;
            background-color: white;
        }

        .success-icon::before {
            width: 35px;
            height: 6px;
            transform: rotate(45deg);
            top: 35px;
            left: 17px;
        }

        .success-icon::after {
            width: 20px;
            height: 6px;
            transform: rotate(-45deg);
            top: 33px;
            left: 27px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #e53935;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h2>Secure Payment</h2>
        </div>
        
        <div id="payment-form-container">
            <div class="payment-form">
                <div class="card-icons">
                    <a href="payment.html"><button class="card-icon ">     <svg width="150" height="70">
       <image href="/images/credit-card-color-icon.png" width="120" height="70" x="0" y="0" />
     </svg></button></a>
                    <a href="Qr.html"><button class="card-icon">     <svg width="100" height="150">
       <image href="/images/upi-icon.png" width="100" height="150" x="0" y="0" />
     </svg></button></a>
                    <a href="home.html"><button class="card-icon">     <svg width="110" height="50">
       <image href="/images/home.png" width="110" height="50" x="0" y="0" />
     </svg></button></a>
                </div>
                
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardholder">Cardholder Name</label>
                        <input type="text" id="cardholder" placeholder="Name on card" required>
                        <div class="error" id="cardholder-error">Please enter a valid name</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardnumber">Card Number</label>
                        <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        <div class="error" id="cardnumber-error">Please enter a valid card number</div>
                    </div>
                    
                    <div class="form-group card-details">
                        <div>
                            <label for="expiry">Expiration Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                            <div class="error" id="expiry-error">Please enter a valid date</div>
                        </div>
                        
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                            <div class="error" id="cvv-error">Invalid CVV</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Payment Amount</label>
                        <input type="text" id="amount" placeholder="$0.00" required>
                        <div class="error" id="amount-error">Please enter a valid amount</div>
                    </div>
                    
                    <button type="submit" class="btn" id="payButton">Pay Now</button>
                </form>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your payment...</p>
        </div>
        
        <div class="success-message" id="success">
            <div class="success-icon"></div>
            <h3>Payment Successful!</h3>
            <p>Your transaction has been processed.</p>
            <p id="transaction-id">Transaction ID: </p>
            <button class="btn" id="doneButton" style="margin-top: 20px;">Done</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentForm = document.getElementById('paymentForm');
            const cardNumber = document.getElementById('cardnumber');
            const expiryDate = document.getElementById('expiry');
            const cvv = document.getElementById('cvv');
            const amount = document.getElementById('amount');
            const formContainer = document.getElementById('payment-form-container');
            const loadingScreen = document.getElementById('loading');
            const successScreen = document.getElementById('success');
            const doneButton = document.getElementById('doneButton');
            const transactionId = document.getElementById('transaction-id');
            
            // Format card number with spaces
            cardNumber.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
                let formattedValue = '';
                
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formattedValue += ' ';
                    }
                    formattedValue += value[i];
                }
                
                e.target.value = formattedValue;
            });
            
            // Format expiry date with slash
            expiryDate.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length > 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                
                e.target.value = value;
            });
            
            // Allow only numbers for CVV
            cvv.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '');
            });
            
            // Format amount as currency
            amount.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^\d.]/g, '');
                
                if (value) {
                    value = parseFloat(value).toFixed(2);
                    e.target.value = '$' + value;
                } else {
                    e.target.value = '';
                }
            });
            
            // Form validation and submission
            paymentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset errors
                document.querySelectorAll('.error').forEach(error => {
                    error.style.display = 'none';
                });
                
                let isValid = true;
                
                // Validate cardholder name
                const cardholderName = document.getElementById('cardholder').value.trim();
                if (cardholderName.length < 3) {
                    document.getElementById('cardholder-error').style.display = 'block';
                    isValid = false;
                }
                
                // Validate card number (simple Luhn algorithm check would be better)
                const cardNum = cardNumber.value.replace(/\s/g, '');
                if (cardNum.length < 16) {
                    document.getElementById('cardnumber-error').style.display = 'block';
                    isValid = false;
                }
                
                // Validate expiry date
                const expiry = expiryDate.value;
                if (!/^\d{2}\/\d{2}$/.test(expiry)) {
                    document.getElementById('expiry-error').style.display = 'block';
                    isValid = false;
                } else {
                    const [month, year] = expiry.split('/');
                    const currentYear = new Date().getFullYear() % 100;
                    const currentMonth = new Date().getMonth() + 1;
                    
                    if (parseInt(month) < 1 || parseInt(month) > 12 || 
                        (parseInt(year) < currentYear || 
                        (parseInt(year) === currentYear && parseInt(month) < currentMonth))) {
                        document.getElementById('expiry-error').style.display = 'block';
                        isValid = false;
                    }
                }
                
                // Validate CVV
                if (cvv.value.length < 3) {
                    document.getElementById('cvv-error').style.display = 'block';
                    isValid = false;
                }
                
                // Validate amount
                const amountValue = amount.value.replace(/[^\d.]/g, '');
                if (isNaN(amountValue) || parseFloat(amountValue) <= 0) {
                    document.getElementById('amount-error').style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // Show loading screen
                    formContainer.style.display = 'none';
                    loadingScreen.style.display = 'block';
                    
                    // Simulate payment processing
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                        successScreen.style.display = 'block';
                        
                        // Generate random transaction ID
                        const randomId = 'TXN' + Math.random().toString(36).substring(2, 10).toUpperCase();
                        transactionId.textContent = 'Transaction ID: ' + randomId;
                    }, 2000);
                }
            });
            
            // Reset form on done
            doneButton.addEventListener('click', function() {
                paymentForm.reset();
                successScreen.style.display = 'none';
                formContainer.style.display = 'block';
            });
        });
    </script>
</body>
</html>
